<link rel="import" href="bower_components/polymer/polymer.html">


<polymer-element name="polymer-slickgrid" css>
    <template>
        <style>
            .slick-header-column.ui-state-default {
                position: relative;
                display: inline-block;
                overflow: hidden;
                -o-text-overflow: ellipsis;
                text-overflow: ellipsis;
                height: 16px;
                line-height: 16px;
                margin: 0;
                padding: 4px;
                border-right: 1px solid silver;
                border-left: 0px;
                border-top: 0px;
                border-bottom: 0px;
                float: left;
            }

            .slick-headerrow-column.ui-state-default {
                padding: 4px;
            }

            .slick-header-column-sorted {
                font-style: italic;
            }

            .slick-sort-indicator {
                display: inline-block;
                width: 8px;
                height: 5px;
                margin-left: 4px;
                margin-top: 6px;
                float: left;
            }

            .slick-sort-indicator-desc {
                background: url(images/sort-desc.gif);
            }

            .slick-sort-indicator-asc {
                background: url(images/sort-asc.gif);
            }

            .slick-resizable-handle {
                position: absolute;
                font-size: 0.1px;
                display: block;
                cursor: col-resize;
                width: 4px;
                right: 0px;
                top: 0;
                height: 100%;
            }

            .slick-sortable-placeholder {
                background: silver;
            }

            .grid-canvas {
                position: relative;
                outline: 0;
            }

            .slick-row.ui-widget-content, .slick-row.ui-state-active {
                position: absolute;
                border: 0px;
                width: 100%;
            }

            .slick-cell, .slick-headerrow-column {
                position: absolute;
                border: 1px solid transparent;
                border-right: 1px dotted silver;
                border-bottom-color: silver;
                overflow: hidden;
                -o-text-overflow: ellipsis;
                text-overflow: ellipsis;
                vertical-align: middle;
                z-index: 1;
                padding: 1px 2px 2px 1px;
                margin: 0;
                white-space: nowrap;
                cursor: default;
            }

            .slick-group {
            }

            .slick-group-toggle {
                display: inline-block;
            }

            .slick-cell.highlighted {
                background: lightskyblue;
                background: rgba(0, 0, 255, 0.2);
                -webkit-transition: all 0.5s;
                -moz-transition: all 0.5s;
                -o-transition: all 0.5s;
                transition: all 0.5s;
            }

            .slick-cell.flashing {
                border: 1px solid red !important;
            }

            .slick-cell.editable {
                z-index: 11;
                overflow: visible;
                background: white;
                border-color: black;
                border-style: solid;
            }

            .slick-cell:focus {
                outline: none;
            }

            .slick-reorder-proxy {
                display: inline-block;
                background: blue;
                opacity: 0.15;
                filter: alpha(opacity = 15);
                cursor: move;
            }

            .slick-reorder-guide {
                display: inline-block;
                height: 2px;
                background: blue;
                opacity: 0.7;
                filter: alpha(opacity = 70);
            }

            .slick-selection {
                z-index: 10;
                position: absolute;
                border: 2px dashed black;
            }
        </style>
        <div id="slickGrid" style="width:600px;height:500px;"></div>
    </template>
    <script src="bower_components/slickgrid/lib/jquery-1.7.min.js"></script>
    <script src="bower_components/slickgrid/lib/jquery.event.drag-2.2.js"></script>

    <script src="bower_components/slickgrid/slick.core.js"></script>
    <script src="bower_components/slickgrid/slick.grid.js"></script>
    <script>
        Polymer('polymer-slickgrid', {
            ready: function(){
                debugger;
                var grid;
                var columns = [
                    {id: "title", name: "Title", field: "title"},
                    {id: "duration", name: "Duration", field: "duration"},
                    {id: "%", name: "% Complete", field: "percentComplete"},
                    {id: "start", name: "Start", field: "start"},
                    {id: "finish", name: "Finish", field: "finish"},
                    {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
                ];

                var options = {
                    enableCellNavigation: true,
                    enableColumnReorder: false
                };
                var self = this;
                $(function () {
                    var data = [];
                    for (var i = 0; i < 500; i++) {
                        data[i] = {
                            title: "Task " + i,
                            duration: "5 days",
                            percentComplete: Math.round(Math.random() * 100),
                            start: "01/01/2009",
                            finish: "01/05/2009",
                            effortDriven: (i % 5 == 0)
                        };
                    }
                    debugger;
                    var elementreal = self.$.slickGrid;
                    var element = document.querySelector("#slickGrid");
                    var grid = new Slick.Grid(elementreal, data, columns, options);
                    debugger;
                })
            }

        });
    </script>
</polymer-element>
